name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ECR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase for GHCR)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install AWS CLI and Session Manager Plugin
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb || sudo apt-get install -f -y

      - name: Deploy to EC2 via SSM Session Manager
        run: |
          APP_DIR="/opt/pequenos-grupos"
          # Tentar diferentes diretÃ³rios comuns
          for dir in "/opt/pequenos-grupos" "/home/ec2-user/pequenos-grupos" "/home/ubuntu/pequenos-grupos"; do
            if aws ssm send-command \
              --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=[
                'cd $dir || exit 1',
                'export DOCKER_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest',
                'echo \"${{ secrets.GITHUB_TOKEN }}\" | docker login ${{ env.ECR_REGISTRY }} -u ${{ github.actor }} --password-stdin',
                'docker-compose pull',
                'docker-compose up -d',
                'docker-compose ps'
              ]" \
              --region ${{ env.AWS_REGION }} \
              --output text --query "Command.CommandId" > /tmp/command-id.txt; then
              break
            fi
          done
          
          COMMAND_ID=$(cat /tmp/command-id.txt)
          echo "Command ID: $COMMAND_ID"
          
          # Aguardar comando completar
          sleep 5
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }} || true
          
          # Verificar output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }}

      - name: Health check
        run: |
          sleep 15
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=['curl -f http://localhost:3000/api/health || exit 1']" \
            --region ${{ env.AWS_REGION }} \
            --output text --query "Command.CommandId")
          
          sleep 5
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }}
          
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }} \
            --query "StandardOutputContent" --output text)
          
          echo "$OUTPUT"
          
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }} \
            --query "Status" --output text)
          
          if [ "$STATUS" != "Success" ]; then
            echo "Health check failed!"
            exit 1
          fi
          
          echo "Health check passed!"
