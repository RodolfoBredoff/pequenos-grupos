name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_DIR: ${{ secrets.APP_DIR || '/opt/pequenos-grupos' }}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ECR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase for GHCR)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install Session Manager Plugin
        run: |
          curl -sS "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb || sudo apt-get install -f -y

      - name: Deploy to EC2 via SSM
        id: deploy
        run: |
          set -e
          echo "Deploying to EC2 instance ${{ secrets.EC2_INSTANCE_ID }} (dir: ${{ env.APP_DIR }})"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'set -e',
              'cd ${{ env.APP_DIR }} || { echo \"Directory ${{ env.APP_DIR }} not found\"; exit 1; }',
              'export DOCKER_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest',
              'echo \"${{ secrets.GITHUB_TOKEN }}\" | docker login ${{ env.ECR_REGISTRY }} -u ${{ github.actor }} --password-stdin',
              'docker-compose pull',
              'docker-compose up -d',
              'docker-compose ps'
            ]" \
            --region ${{ env.AWS_REGION }} \
            --output text --query "Command.CommandId" 2>&1) || true

          if [ -z "$COMMAND_ID" ] || [ ${#COMMAND_ID} -lt 36 ]; then
            echo "::error::SSM SendCommand failed. Ensure your GitHub Actions IAM role has ssm:SendCommand permission."
            echo "::error::See .github/iam-policy-github-actions.json for the required policy."
            exit 1
          fi

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "Command ID: $COMMAND_ID"

      - name: Wait for deploy
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }}

      - name: Show deploy output
        run: |
          aws ssm get-command-invocation \
            --command-id "${{ steps.deploy.outputs.command_id }}" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }}

      - name: Health check
        run: |
          sleep 15
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["curl -sf http://localhost:3000/api/health || exit 1"]' \
            --region ${{ env.AWS_REGION }} \
            --output text --query "Command.CommandId")

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }}

          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }} \
            --query "Status" --output text)

          if [ "$STATUS" != "Success" ]; then
            echo "::error::Health check failed (status: $STATUS)"
            exit 1
          fi

          echo "Health check passed!"
