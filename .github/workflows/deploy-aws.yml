name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_DIR: ${{ secrets.APP_DIR || '/opt/pequenos-grupos' }}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ECR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase for GHCR)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install Session Manager Plugin
        run: |
          curl -sS "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb || sudo apt-get install -f -y

      - name: Verify EC2 is registered with SSM
        run: |
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          REGION="${{ env.AWS_REGION }}"
          if ! aws ssm describe-instance-information \
            --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
            --region "$REGION" \
            --query "InstanceInformationList[0].PingStatus" --output text 2>/dev/null | grep -q "Online"; then
            echo "::error::EC2 instance $INSTANCE_ID is not registered or not Online in SSM."
            echo "::error::Ensure: 1) IAM role with AmazonSSMManagedInstanceCore is attached to EC2"
            echo "::error::2) SSM agent is running 3) Instance has network access to SSM endpoints"
            echo "::error::Check: AWS Console → Systems Manager → Fleet Manager → see if instance appears"
            exit 1
          fi
          echo "EC2 instance is registered and Online in SSM"

      - name: Stop containers on EC2 (libera CPU para o deploy)
        run: |
          set -e
          echo "Parando containers na EC2 para liberar CPU..."
          STOP_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'cd ${{ env.APP_DIR }} && docker-compose down || true'
            ]" \
            --region ${{ env.AWS_REGION }} \
            --output text --query "Command.CommandId" 2>/dev/null) || true
          if [ -n "$STOP_ID" ] && [ ${#STOP_ID} -ge 36 ]; then
            for i in {1..36}; do
              S=$(aws ssm get-command-invocation --command-id "$STOP_ID" --instance-id "${{ secrets.EC2_INSTANCE_ID }}" --region ${{ env.AWS_REGION }} --query "Status" --output text 2>/dev/null || echo "InProgress")
              [ "$S" = "Success" ] || [ "$S" = "Failed" ] || [ "$S" = "Cancelled" ] && break
              echo "Aguardando stop... $S ($i/36)"
              sleep 5
            done
          fi
          echo "Containers parados (ou comando ignorado). Iniciando deploy..."

      - name: Deploy to EC2 via SSM
        id: deploy
        run: |
          set -e
          echo "Deploying to EC2 instance ${{ secrets.EC2_INSTANCE_ID }} (dir: ${{ env.APP_DIR }})"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'set -e',
              'cd ${{ env.APP_DIR }} || { echo \"Directory ${{ env.APP_DIR }} not found\"; exit 1; }',
              'export DOCKER_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest',
              'echo \"${{ secrets.GITHUB_TOKEN }}\" | docker login ${{ env.ECR_REGISTRY }} -u ${{ github.actor }} --password-stdin',
              'docker pull ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest',
              'docker-compose pull',
              'docker-compose up -d',
              'docker-compose ps'
            ]" \
            --region ${{ env.AWS_REGION }} \
            --output text --query "Command.CommandId" 2>&1) || true

          if [ -z "$COMMAND_ID" ] || [ ${#COMMAND_ID} -lt 36 ]; then
            echo "::error::SSM SendCommand failed. Ensure your GitHub Actions IAM role has ssm:SendCommand permission."
            echo "::error::See .github/iam-policy-github-actions.json for the required policy."
            exit 1
          fi

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "Command ID: $COMMAND_ID"

      - name: Wait and show deploy output
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          REGION="${{ env.AWS_REGION }}"

          # Aguardar comando completar (polling - waiter falha quando status=Failed)
          # 120 iterações = 10 min (EC2 pequena pode demorar no pull)
          for i in {1..120}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --region "$REGION" \
              --query "Status" --output text 2>/dev/null || echo "InProgress")
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              break
            fi
            echo "Aguardando... status=$STATUS ($i/120)"
            sleep 5
          done

          # Mostrar output (sempre, para debug)
          echo "=== Deploy output (stdout) ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$REGION" \
            --query "StandardOutputContent" --output text || true
          echo ""
          echo "=== Deploy output (stderr) ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$REGION" \
            --query "StandardErrorContent" --output text || true

          if [ "$STATUS" != "Success" ]; then
            if [ "$STATUS" = "Pending" ]; then
              echo "::error::Command stayed Pending - EC2 may not be receiving SSM commands."
              echo "::error::Verify: 1) IAM role AmazonSSMManagedInstanceCore on EC2"
              echo "::error::2) SSM agent running: sudo systemctl status amazon-ssm-agent"
              echo "::error::3) Instance appears as Online in Systems Manager → Fleet Manager"
            else
              echo "::error::Deploy failed on EC2 (status: $STATUS). Verifique o output acima."
            fi
            exit 1
          fi

      - name: Health check
        run: |
          sleep 15
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["curl -sf http://localhost:3000/api/health || exit 1"]' \
            --region ${{ env.AWS_REGION }} \
            --output text --query "Command.CommandId")

          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }}

          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region ${{ env.AWS_REGION }} \
            --query "Status" --output text)

          if [ "$STATUS" != "Success" ]; then
            echo "::error::Health check failed (status: $STATUS)"
            exit 1
          fi

          echo "Health check passed!"
