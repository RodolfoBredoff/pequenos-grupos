name: Deploy to AWS Amplify (OIDC)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

# OIDC permissions - CR√çTICO!
permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checkout

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          # Usar valores fake para build test
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4YW1wbGUiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTY0MjUwMjQwMCwiZXhwIjoxOTU4MDc4NDAwfQ.test
          NODE_ENV: production

  deploy:
    name: Deploy to AWS Amplify
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    # OIDC permissions
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-PequenosGrupos-${{ github.run_id }}
          role-duration-seconds: 3600  # 1 hour

      - name: Verify AWS Identity
        run: |
          echo "‚úÖ Authenticated as:"
          aws sts get-caller-identity

      - name: Trigger Amplify Deployment
        run: |
          echo "üîç Finding Amplify app..."
          APP_ID=$(aws amplify list-apps --query "apps[?name=='pequenos-grupos'].appId" --output text)
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})
          
          if [ -z "$APP_ID" ]; then
            echo "‚ùå Amplify app 'pequenos-grupos' not found"
            echo ""
            echo "Create the app first in Amplify Console:"
            echo "https://console.aws.amazon.com/amplify/home?region=${{ secrets.AWS_REGION }}"
            exit 1
          fi
          
          echo "‚úÖ Found Amplify App: $APP_ID"
          echo "üöÄ Triggering deployment for branch: $BRANCH_NAME"
          echo ""
          
          JOB_ID=$(aws amplify start-job \
            --app-id $APP_ID \
            --branch-name $BRANCH_NAME \
            --job-type RELEASE \
            --query 'jobSummary.jobId' \
            --output text)
          
          echo "üì¶ Deployment Job ID: $JOB_ID"
          echo "üîó View in AWS Console:"
          echo "https://console.aws.amazon.com/amplify/home?region=${{ secrets.AWS_REGION }}#/$APP_ID/$BRANCH_NAME/$JOB_ID"
          echo ""
          
          # Save for next step
          echo "APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "JOB_ID=$JOB_ID" >> $GITHUB_ENV

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          echo ""
          
          MAX_ATTEMPTS=60
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(aws amplify get-job \
              --app-id ${{ env.APP_ID }} \
              --branch-name ${{ env.BRANCH_NAME }} \
              --job-id ${{ env.JOB_ID }} \
              --query 'job.summary.status' \
              --output text)
            
            echo "[$ATTEMPT/$MAX_ATTEMPTS] Status: $STATUS"
            
            if [ "$STATUS" = "SUCCEED" ]; then
              echo ""
              echo "‚úÖ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo ""
              echo "‚ùå Deployment failed with status: $STATUS"
              echo ""
              echo "View logs:"
              echo "https://console.aws.amazon.com/amplify/home?region=${{ secrets.AWS_REGION }}#/${{ env.APP_ID }}/${{ env.BRANCH_NAME }}/${{ env.JOB_ID }}"
              exit 1
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            sleep 30
          done
          
          echo ""
          echo "‚è∞ Deployment timeout (30 minutes)"
          echo "Check status in AWS Console"
          exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment to production successful!"
          echo ""
          echo "üéâ Your app is live!"
          echo "üîó Check Amplify Console for the URL"

      - name: Deployment Failure  
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "üìã Check:"
          echo "  1. GitHub Actions logs (above)"
          echo "  2. AWS Amplify Console logs"
          echo "  3. IAM Role permissions"
          echo ""
          echo "üîß Common issues:"
          echo "  - OIDC trust policy incorrect"
          echo "  - IAM Role missing permissions"
          echo "  - Amplify app not found"
          exit 1
